<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='assets/logo.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="page-wrap">
    <div class="card-box">
      <div class="text-center">
        <div class="title">Anomaly Detection</div>
        <div class="subtitle">Create account</div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="mb-3">
            <input id="email" type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password (min 6 chars)" />
          </div>

          <button id="registerBtn" class="btn btn-accent w-100">Register</button>

          <div id="msg" class="mt-3"></div>

          <div class="mt-2">
            <a href="/login" class="btn btn-outline-light w-100">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP2qiP9xOq2n-ueg48egQHK9qlteUMP5o",
      authDomain: "anomaly-detection-in-cctv.firebaseapp.com",
      projectId: "anomaly-detection-in-cctv",
      storageBucket: "anomaly-detection-in-cctv.firebasestorage.app",
      messagingSenderId: "1016994415144",
      appId: "1:1016994415144:web:070ba602553c0c3c9f6b1d",
      measurementId: "G-ZJXZ7PVV63"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make session end when browser closes
    await setPersistence(auth, browserSessionPersistence);

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.textContent = "";
      msg.className = "mt-3";

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const token = await cred.user.getIdToken(true);
        sessionStorage.setItem("idToken", token);
        window.location.replace("/login");
      } catch (e) {
        msg.className = "mt-3 text-danger";
        msg.textContent = e?.message || "Registration failed";
      }
    });
  </script>
</body>
</html>
