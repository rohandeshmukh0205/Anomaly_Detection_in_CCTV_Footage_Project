<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CCTV Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111, #333);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 50%;
      margin: auto;
    }
    .spinner-border {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üé• CCTV Anomaly Detection</h2>
    <p>Upload your video and let the system analyze for anomalies </p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="video" accept="video/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning">Analyze Video</button>
    </form>

    <!-- Loading Spinner -->
    <div class="spinner-border text-warning" role="status" id="loadingSpinner">
      <span class="visually-hidden">Analyzing...</span>
    </div>

    <p id="loadingText" style="display:none; margin-top:15px;">‚è≥ Analyzing video... please wait...</p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("loadingSpinner");
    const loadingText = document.getElementById("loadingText");

    form.addEventListener("submit", () => {
      spinner.style.display = "inline-block";
      loadingText.style.display = "block";
    });
  </script>
</body>
</html>
